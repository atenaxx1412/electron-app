<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Abstract education/AI symbol -->
  <g transform="translate(200,160)">
    <!-- Book/Knowledge symbol -->
    <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="-35" y="-15" width="70" height="30" rx="2" fill="none" stroke="#667eea" stroke-width="2"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#667eea" stroke-width="1.5"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#667eea" stroke-width="1.5"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#667eea" stroke-width="1.5"/>
  </g>
  
  <!-- Neural network nodes -->
  <g transform="translate(200,200)">
    <circle cx="-60" cy="-30" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-30" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="60" cy="-30" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="-30" cy="30" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="30" cy="30" r="6" fill="#ffffff" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="-60" y1="-30" x2="-30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-30" x2="-30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-30" x2="30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="-30" x2="30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="-30" x2="0" y2="-30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-30" x2="60" y2="-30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="300" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="36" font-weight="bold" fill="url(#textGradient)">
    Cheiron
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="330" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="16" fill="#ffffff" opacity="0.8">
    AI Teacher Platform
  </text>
</svg>